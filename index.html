<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
    <title> Linkedin Profile Card</title>
</head>
<body>
    <div class="modal">
        <img src="images/p.png" alt="">
        <div class="close"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="hamburger-menu">
                    <div class="center"></div>
                </div>
                <a href="#" class="mail">
                    <!-- <i class="far fa-envelope"></i> -->
                    <i class="fas fa-globe-europe"></i>
                </a>
                <div class="main">
                    <div class="image">
                        <div class="hover">
                            <i class="fas fa-camera fa-2x"></i>
                        </div>
                    </div>
                    <!-- <h3 class="name">Diwakar Singh</h3> -->
                    <!-- <h3 class="sub-name">basic_coder</h3>  -->
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">I'm Diwakar a WebDeveloper.I am currently pursuing Bachelor of Computer Application(BCA) from Integral University ,Lucknow.</p>
                    </div>
                    <div class="icons-container">
                        <a href="#" class="icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">Connect</a>
                        </div>
                        <div class="share-wrap">
                            <!-- <a href="#" class="share">Contact</a> -->
                        </div>
                    </div>
                </div>

                <div class="right">
                    <!-- <div>
                        <h3 class="number">143</h3>
                        <h3 class="number-title">Posts</h3>
                    </div> -->
                    <div>
                        <h3 class="number">500+</h3>
                        <h3 class="number-title">Connections</h3>
                    </div>
                    <div>
                        <!-- <h3 class="number">1,075</h3>
                        <h3 class="number-title">Followers</h3> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
